<section class="contact-us contact-us-main">
    <!-- social media -->
    <div class="contact-us__header">
        <div class="contact-us-text">
            <h2 class="contact-us__general">ارتباط با ما</h2>
            <h3 class="contact-us__sub">شما می توانید نظرات یا انتقادات خود را با ما به اشتراک بگذارید</h3>
        </div>
    </div>
    <div class="contact-us__social">
        <div class="icons-wrapper">
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/Icon/social.svg#facebook-svgrepo-com"></use>
                </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/Icon/social.svg#linkedin-svgrepo-com"></use>
                </svg>
            </span>
            <span class="icon-container">
                <svg class="icon">
                    <use xlink:href="./assets/Icon/social.svg#twitter-svgrepo-com"></use>
                </svg>
            </span>
        </div>
    </div>
    <!-- address -->
    <div class="contact-us__address">
        <div class="info-wrapper">
            <span class="location-container">
                <svg class="location-icon">
                    <use xlink:href="./assets/Icon/icon.svg#location-pin-svgrepo-com"></use>
                </svg>
                <p class="location-text">مکان: خیابان فلان، تهران</p>
            </span>
            <span class="mobile-container">
                <svg class="mobile-icon">
                    <use xlink:href="./assets/Icon/icon.svg#mobile-phone-smartphone-svgrepo-com"></use>
                </svg>
                <p class="mobile-text">تلفن همراه: ۰۹۱۲۱۲۳۴۵۶۷</p>
            </span>
            <span class="email-container">
                <svg class="email-icon">
                    <use xlink:href="./assets/Icon/icon.svg#email-1573-svgrepo-com"></use>
                </svg>
                <p class="email-text">ایمیل: john.smith@example.com</p>
            </span>
        </div>
    </div>

    <!-- map -->
    <div class="contact-us__map">
        <div class="map-container">
            <img class="map-contact-us" src="./assets/images/map-contact us.png" alt="map">
        </div>
    </div>

    <!-- form -->
    <div class="contact-us__form">
        <div class="form-wrapper">
            <h3>نظرات شما</h3>
            <form>
                <input type="name" placeholder="نام و نام خانوادگی ">
                <input type="email" placeholder="ایمیل ">
                <textarea placeholder="نظر خود را بنویسید"></textarea>
                <button type="submit" class="btn btn--primary">ثبت نظر</button>
            </form>
        </div>
    </div>

</section>
